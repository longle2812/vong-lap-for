<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let test = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        test += "<tr>";
        for (let j = 1; j <= 10; j++) {
            test = test + "<td>" + i*j + "</td>";
        }
        test += "</tr>";
    }
    test += "</table>";
    document.write(test);
</script>
</html>
